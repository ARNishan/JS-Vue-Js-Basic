<html lang="">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<body>
		<div class="container">
			<div id="app">
				<br>
				<h3 v-bind:style="styleSection">Speed of sound</h3>
				<br>
				<h3 :class="[isActive ? 'alert alert-success':'alert alert-danger']">Speed of Life</h3>
				<br>
				<h2 v-bind:class="{'alert alert-success': isActive,'col-lg-6':isMin}">Speed of light</h2>
				<br>
				
			</div>
		</div>
		<script>
			new Vue ({
				el : '#app', 
				data: {
					ClassName : 'alert alert-success',
					isActive: false,
					isMin: true,
					styleSection:{
						color:'red',
						border:'2px solid black'

					}

				},
				methods:{
					
				}

			});
		</script>


	</body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pass data from parent/vue to the component</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
		<div class="container">
			
			<div id="app">
				  <sidebar v-model='value'></sidebar>
				  <label> Parent input Box </label>
				  <input type="text" class="form-control" name="" v-model='value'>
				<!--   <button class="btn btn-success" @click='increment'>Add</button> -->

			</div>
			<div id="components-demo">
			  <button-counter></button-counter>
			</div>
			</div>
		<script>
				Vue.component('sidebar',{
					template:`
					<div>
					    <label> Component input Box </label>
						<input type="text" class="form-control" name="" v-on:input='change(valueC)' v-model='valueC'>
					</div>
					`,
					data:function(){
                      return {
                      valueC:''
                      }
					},
					methods:{
						change: function(valueC){

                           return this.$emit('input',valueC);

						}


					}
				})

			new Vue ({
				el : '#app',
				data: {
					
					value:''
					
				},
				methods:{
					increment:function(){
						this.value += 1;

					}
					
					
				},
				// computed:{
				// 	// find:function(){
				// 	// 	this.value = this.text;

				// 	//  }
				// }

			});
		</script>


</body>
</html>
